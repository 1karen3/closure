<body>
    <script>
    const getAdder = function () { 
      let res = 0; 
        return function(x) { 
            res += x; return res; 
        } 
    };

    const sum = getAdder();
    sum(1); // 1
    sum(3); // 4
    const sum2 = getAdder(); 
    sum2(1); //1
    sum2(3); // 4
    </script>
</body>
